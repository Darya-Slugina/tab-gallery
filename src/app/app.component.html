<div class="main-container">
  <app-tabs (disableTab)="disableTab($event)" [isAllVisible]="isAllVisible">
    <app-tab tabTitle="Cats"></app-tab>
    <app-tab tabTitle="Dogs"></app-tab>
    <app-tab tabTitle="Birds"></app-tab>
  </app-tabs>
  <button *ngIf="!isAllVisible" class="add-button" (click)="returnTab()">Return tabs</button>
  <header class="title">Choose your favourite picture</header>
</div>
